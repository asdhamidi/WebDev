<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap'); 
        body{
            background-color: white;
            margin: 0px;
        }
        .nav-bar {
            background: #282A35;
            width: 100%;
            position: fixed;
            top: 0px;
            text-align: center;
        }
        .nav-bar h1, .dropdown {
            display: inline-block;
            margin: 15px;
            font-size: 25px;
            font-family: "Poppins";
            color: #FFF;
        }
        
        .nav-bar h1:hover {
            position: relative;
            left: 1px;
            bottom: 1px;
            color: #04AA6D;
        }

        .dropdown-content {
            border: 1px solid grey;
            border-radius: 5px;
            display: none; 
            position: absolute;
            backdrop-filter: blur(5px);
            width: 105px;
        }

        .dropdown:hover .dropdown-content {
            display: block; 
        }
        .links a {
            display: flex;
            margin: auto;
            padding: 5px;
            width: 40px;
            height: 40px;
        }

        .links img:hover {
            transform: scale(1.1);
        }
        
        
    </style>
    <head>
        <title>Test PAGE</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <a href="#Home"><h1>Home</h1></a>
                <a href="#About"><h1>About</h1></a>
                <a href="#Skills"><h1>Skills</h1></a>
                <div class="dropdown">
                    <h1 style="margin: 0px;">Contact</h1>
                    <div class="dropdown-content">
                        <div class="links">
                            <a href="https://github.com/asdhamidi"><img src="images/github.png"></a>  
                            <a href="https://www.instagram.com/asad.codes"><img src="images/instagram.png"></a>
                            <a href="https://www.asdhamidi.medium.com"><img src="images/medium.png"></a>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <div class="home" id="Home">
        </div>
    </body>
</html>
