<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap'); 
        body{
            background: linear-gradient(90deg, );
            margin: 0px;
        }

        .container {
            width: auto;
            margin: 0px auto 0px auto;
            padding-right: 20px;
            padding-left: 20px;
        }
        
        .nav-bar {
            background: #282A35;
            width: 100%;
            position: fixed;
            top: 0px;
            text-align: center;
        }
        .nav-bar h1, .dropdown {
            display: inline-block;
            margin: 10px;
            font-size: 25px;
            font-family: "Poppins";
            color: #FFF;
        }
        
        .nav-bar h1:hover, .dropdown:hover #drpbtn {
            position: relative;
            left: 1px;
            bottom: 1px;
            color: #04AA6D;
        }
        .dropdown-content {
            border: 1px groove grey;
            border-radius: 50px;
            display: none; 
            position: absolute;
            backdrop-filter: blur(5px);
            margin-left: 18px;
            width: 70px;
        }

        .dropdown:hover .dropdown-content {
            display: block; 
        }
        .links a {
            display: flex;
            margin: auto;
            padding: 5px;
            width: 40px;
            height: 40px;
        }

        .links img:hover {
            transform: scale(1.1);
        }
        
        .landing {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 50px;
            margin: 100px auto 100px auto;
        }

        .landing-text {
            font-size: 40px;
            font-family: "Poppins";
            margin: 100px 50px 100px auto;
        }

        .landing-text h1, h2 {
            margin: 5px auto 5px auto; 
        }
        
        .landing-icon {
            display: flex;
            justify-content: center;
            margin: 100px auto 100px 50px;
        }

        .landing-icon img{
            width: 100px;
        }
        
        
    </style>
    <head>
        <title>Portfolio - Asadullah Hamidi</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <a href="#About"><h1>About</h1></a>
                <a href="#Skills"><h1>Skills</h1></a>
                <div class="dropdown">
                    <h1 id="drpbtn" style="margin: 0px;">Connect</h1>
                    <div class="dropdown-content">
                        <div class="links">
                            <a href="https://github.com/asdhamidi"><img src="images/github.png"></a>  
                            <a href="https://www.linkedin.com/in/asadullahhamidi/"><img src="images/linkedin.png"></a>  
                            <a href="https://www.instagram.com/asad.codes"><img src="images/instagram.png"></a>
                            <a href="https://www.asdhamidi.medium.com"><img src="images/medium.png"></a>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="landing">
                <div class="landing-text">
                    <h1><strong>I'm Asad!</strong></h1>
                    <h2 style="font-size: 30px;">I'm a CS undegraduate who loves problem solving</h2>
                    <h2 style="font-size: 30px;">and building new things.</h2>
                </div>
                <div class="landing-icon">
                    <img src="images/landingicon.svg">
                </div>
            </div>
            <div class="about" id="About">
                <h1>About Me</h1>
                <p></p>
            </div>
        </div>
    </body>
</html>
