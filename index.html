<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap');
        body{
            margin: 0px;
            font-family: "Poppins";
        }
        
        .container {
            width: auto;
            margin: 0px 100px 0px 100px;
            padding-right: 20px;
            padding-left: 20px;
        }
        
        .nav-bar {
            width: 100%;
            position: fixed;
            top: 0px;
            text-align: right;
            backdrop-filter: blur(3px);
        }   
        .nav-bar h1, .dropdown {
            font-weight: 400;
            display: inline-block;
            margin: 10px;
            font-size: 25px;
            color: #000;
        }
        
        .nav-bar h1:hover, .dropdown:hover #drpbtn {
            position: relative;
            left: 1px;
            bottom: 1px;
            color: #04AA6D;
        }
        .dropdown-content {
            border: 1px groove grey;
            border-radius: 50px;
            display: none; 
            position: absolute;
            backdrop-filter: blur(5px);
            margin-left: 18px;
            width: 70px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block; 
        }
        .links a {
            display: flex;
            margin: auto;
            padding: 5px;
            width: 40px;
            height: 40px;
        }
        
        .links img:hover {
            transform: scale(1.1);
        }
        
        .landing {
            display: flex;
            flex-direction: column;
            margin: auto;
            height: auto;
        }
        
        .landing-text {
            font-size: 40px;
            margin: 20px auto 100px auto;
        }
        
        .landing-icon {
            display: flex;
            justify-content: center;
            margin: 200px auto 10px  auto;
        }

        .landing-icon img{
            width: 100px;
        }
        .about {
            display: flex;
            flex-direction: row;
            padding: 50px;
            margin: auto;
            width: auto;
        }
        .headings {
            font-size: 50px;
            text-shadow: 15px 15px rgba(128,128,128, 0.3);
            font-weight: 600;
        }

        .about-me {
            font-weight: 800;
            width: 700px;
        }
    </style>
    <head>
        <title>Portfolio - Asadullah Hamidi</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar" id="nav-bar">
                <a href="#About"><h1>About</h1></a>
                <a href="#Skills"><h1>Skills</h1></a>
                <div class="dropdown">
                    <h1 id="drpbtn" style="margin: 0px;">Connect</h1>
                    <div class="dropdown-content">
                        <div class="links">
                            <a href="https://github.com/asdhamidi"><img src="images/github.png"></a>  
                            <a href="https://www.linkedin.com/in/asadullahhamidi/"><img src="images/linkedin.png"></a>  
                            <a href="https://www.instagram.com/asad.codes"><img src="images/instagram.png"></a>
                            <a href="https://www.asdhamidi.medium.com"><img src="images/medium.png"></a>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="landing">
                <div class="landing-icon">
                    <img src="images/landingicon.svg">
                </div>
                <div class="landing-text">
                    <h1 style="font-weight: 200;">Hi, I'm Asad.</h1>
                </div>
            </div>
            
            <div class="about" id="About">
                <div>
                    <h1 class="headings">About Me</h1>
                    <div class="about-me">
                        <h2 style="font-weight: 400;">I'm a CS undergradute who loves problem solving, creating new things,
                            & exploring technologies.</h2>
                            <hr>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
